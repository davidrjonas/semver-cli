language: go

go:
- "1.10"

env:
  - DEP_VERSION="0.4.1"

before_install:
  - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep

install:
- dep ensure

script:
- go build -o semver

deploy:
  provider: releases
  api_key:
    secure: 
  file: 'semver'
  skip_cleanup: true
  on:
    tags: true
